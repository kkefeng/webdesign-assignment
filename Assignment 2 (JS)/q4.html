<body>
    <p>4a.</p>
    <p id="demo"></p>
    <script type="text/javascript">
        function myFunction(string) {
            let spliter = string.split(" ");
            for (var i = 0; i < spliter.length; i++) {
                spliter[i] = spliter[i].charAt(0).toLowerCase().bold() + spliter[i].slice(1);
            }
            // Directly return the joined string
            return spliter.join(' ');
        }
        document.write(myFunction("THE BEST PREPARATION FOR TOMORROW IS DOING YOUR BEST TODAY"));
    </script>
